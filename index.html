<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-6 my-3" style="height: 50vh; border: 1px solid black; background-color: aliceblue;">
        <h1>Candidate A</h1>
        <button class="btn btn-info my-3" onclick="voteA()">Vote A</button>
      </div>
      <div class="col-md-6 my-3" style="height: 50vh; border: 1px solid black; background-color: aliceblue;">
        <h1>Candidate B</h1>
        <button class="btn btn-info my-3" onclick="voteB()">Vote B</button>
      </div>
      <div class="container my-3">
        <!-- <h1>See Winner</h1> -->
        <button class="btn btn-outline-primary " onclick="getWinner()">See Winner</button>
      </div>
    </div>
    <div class="winner container text-center"></div>
  </div>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  <script src="./script.js"></script>
</body>

</html>
